title: Bezpečnost webových aplikací
lead: Bezpečnost webových aplikací leží na bedrech backendu, který musí zabezpečit, aby uživatelé neviděli data jiných uživatelů, aby nemohli změnit cenu zboží, které mají v košíku, a celkově aby nemohli škodit ani provozovateli webu ani ostatním uživatelům. Řekneme si alespoň základy toho, na co je potřeba v souvislosti s bezpečností myslet.